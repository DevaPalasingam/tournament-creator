<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>

    <div>Player 1 Starting ELO</div>
    <div x-data="{ play1: '' }">
        <input type="number" x-model="play1">
     
        <span x-text="play1">
    </div>
    <div>Player 2 Starting ELO</div>
    <div x-data="{ play2: '' }">
        <input type="number" x-model="play2">
     
        <span x-text="play2">
    </div>

    <div x-data="{ open: false }">
        <button x-on:click="open = ! open">Winner</button>
        
        <div x-show="open">
            Player 1
        </div>
        <div x-show="open">
            Player 2
        </div>
        <div x-show="open">
            Tie
        </div>
    </div>

  </body>
</html>
